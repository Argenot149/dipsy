<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <!--:属性名=变量 让元素的属性和变量进行绑定-->
  <input type="text" :value="info">
  <p></p>
</div>
<!--引入网络版的Vue框架 Vue插件才会正常工作-->
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/2.6.14/vue.min.js"></script>

<script>
  new Vue({
    el:"div",
    data:{
      info:"属性绑定"
    }
  })
</script>
</body>
</html>
