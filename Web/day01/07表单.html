<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--action设置提交地址-->
<form action="http://www.tmooc.cn">
  <!--placeholder占位文本 value设置默认值 maxlength最大字符长度-->
  用户名:<input type="text" name="username" maxlength="5" value="tom"
             placeholder="请输入用户名" readonly ><br>
  密码:<input type="password"  placeholder="请输入密码"><br>
  <!--单选框中value必须写 不写则提交on-->
  性别:<input type="radio" name="gender" value="m">男
  <input type="radio" name="gender" value="w">女<br>
  <input type="submit" value="注册">
</form>



</body>
</html>
